<h1>Editar superhéroe</h1>
<form method="POST">
    Nombre real: <input type="text" name="real_name" value="{{ hero.real_name }}"><br>
    Nombre del héroe: <input type="text" name="hero_name" value="{{ hero.hero_name }}"><br>
    URL de la foto: <input type="text" name="photo_url" value="{{ hero.photo_url }}"><br>
    Información: <input type="text" name="info" value="{{ hero.info }}"><br>
    <button type="submit">Guardar cambios</button>
</form>
